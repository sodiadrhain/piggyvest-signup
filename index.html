<!DOCTYPE html>
<html>
<head>
	<title>Dashboard - Piggyvest</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="box">
	<img src="css/img/logo.svg">
<div class="content">
	<header>
		<h2>Create a Secure Account</h2>
		<p>Welcome to the future of Savings & Investments</p>
	</header>
<form class="content-2">
<div class="top-form">
	<label for="fullName" class="label"> Full Name </label>
	<input class="input" type="text" name="fullName" placeholder="Full Name" required>
</div>
<br>
<br>
<div class="top-form">
	<label for="email" class="label"> Email Address </label>
	<input class="input" type="email" name="email" placeholder="Email Address" required>
</div>
<br>
<br>
<div class="top-form">
	<label for="phone" class="label"> Phone Number </label>
	<input class="input" type="text" name="phone" placeholder="Phone Number" required>
</div>
<br>
<br>
<div class="top-form">
	<label for="password" class="label"> Password </label>
	<input class="input" type="password" name="password" placeholder="Password" required>
</div>
<br>
<br>
<div class="top-form">
	<label for="ref" class="label"> Referrer Phone or Promo Code (Optional) </label>
	<input class="input" type="text" name="ref" placeholder="Referrer Phone or Code">
</div>
<br>
<br>
<div class="top-form">
	<label for="how" class="label"> How Did You Hear About Us? (Optional) </label>
	<select class="input" name="how">
		<option>
			Click To Select
		</option>
		<option>
			Facebook
		</option>
		<option>Twitter</option>
		<option>Instagram</option>
		<option>Friend/Family/Coworker Referral</option>
		<option>Google search</option>
		<option>Google playstore</option>
		<option>Online Blog</option>
		<option>Local Newspaper</option>
		<option>At an event</option>
		<option>Other</option>
	</select>
</div>
<br>
<br>
<button type="submit">CREATE ACCOUNT</button>
</form>
</div>
<a href="https://dashboard.piggyvest.com/login" class="link">Already have an account? Log In</a>
</div>
</body>
</html>
